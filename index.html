<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>3D Winter Cabin with Snow Particles</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-particle-system-component@1.0.0/dist/aframe-particle-system-component.min.js"></script>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; }
        .aframe-container { position: relative; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div class="aframe-container">
        <a-scene embedded style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;">
            <a-assets timeout="20000">
                <a-asset-item id="glbtestmodel" src="room.glb"></a-asset-item>
            </a-assets>
            <a-entity id="glbtest" gltf-model="#glbtestmodel" position="0 1 -2"></a-entity>
            <a-camera position="0 1.6 3"></a-camera>
            
            <a-entity position="0 2.25 -15" particle-system="preset: dust; texture: ./images/star2.png; color: #0000FF,#00FF00,#FF0000"></a-entity>
        </a-scene>
    </div>
</body>
</html>
